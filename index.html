    <script>
      function Language() {
        const langElement = document.querySelector('.lang p');
        const currentLang = langElement.textContent.trim();
        
        if (currentLang === 'Eng') {
          document.documentElement.lang = 'en';
          langElement.textContent = ' DE';
          document.querySelector('#navbar ul li a[href="#projects"]').textContent = 'Work';
          document.querySelector('#navbar ul li a[href="#contact"]').textContent = 'Contact';
          document.querySelector('#welcome-section h1').innerHTML = 'Hey<span class="highlight">!</span>';
          document.querySelector('#welcome-section .description').textContent = "I'm Ahmed, your frontend and software developer";
          document.querySelector('#projects h2').innerHTML = 'These are some of my <span class="underline">projects.</span>';
          document.querySelector('#projects .project-tile:nth-child(2) p').innerHTML = '<span class="code">&lt; </span>Product Landing Page<span class="code"> &#47;&gt;</span>';
          document.querySelector('#projects .project-tile:nth-child(3) p').innerHTML = '<span class="code">&lt; </span>Technical Documentation Page<span class="code"> &#47;&gt;</span>';
          document.querySelector('#contact h2').innerHTML = 'Contact me<span class="highlight">.</span>';
          document.querySelector('#mail-link i').innerHTML = ' Send a mail';
        } else {
          document.documentElement.lang = 'de';
          langElement.textContent = ' Eng';
          document.querySelector('#navbar ul li a[href="#projects"]').textContent = 'Projekte';
          document.querySelector('#navbar ul li a[href="#contact"]').textContent = 'Kontakt';
          document.querySelector('#welcome-section h1').innerHTML = 'Hey<span class="highlight">!</span>';
          document.querySelector('#welcome-section .description').textContent = 'Ich bin Ahmed, Ihr Frontend- und Softwareentwickler';

          document.querySelector('#contact h2').innerHTML = 'Kontaktieren Sie mich<span class="highlight">.</span>';
          document.querySelector('#mail-link i').innerHTML = ' E-Mail';
        }
      }
